<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />

    <title>Weather APP</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            class="search-text-input"
            id="city-text"
            required
          />
          <input type="submit" value="Search" class="city-search" />
        </form>
      </header>
      <hr />
      <div>
        <div class="city-weather-container">
          <div class="city-weather-details">
            <h1>Paris</h1>
            <p id="current-date-time"></p>
            <p class="day-stats">
              <span>Humidity:</span> 83%, <span>Wind:</span>
              10.28 km/h
            </p>
          </div>
          <div class="city-weather-temperature"><p>☁️ 14°</p></div>
        </div>
        <div class="days-container">
          <ul class="day-weather">
            <li class="extra-day">Tue ☁️<strong> 13° 10°</strong></li>
            <li class="extra-day">Wed ☁️<strong> 12° 8°</strong></li>
            <li class="extra-day">Thu ☁️<strong>11° 9° </strong></li>
            <li class="extra-day">Fri☀️<strong> 12° 9°</strong></li>
            <li class="extra-day">Sat🌤️ <strong> 12° 9°</strong></li>
          </ul>
        </div>
        <footer>
          <p class="signature">
            Coded by
            <a
              href="https://www.shecodes.io/graduates/91945-adriana-leitao"
              target="_blank"
            >
              Adriana Leitão</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
